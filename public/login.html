<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
   <div class="row">
    <nav class="navbar">
      <div class="container-fluid topbar">
      <div class="col-md-2">
      <a class="navbar-brand" href="index.html">
        <img id="logo" alt= "Closets For Good logo" src="assets/images/c4g_logo.png" height="150px"></a>
      </div>
      <div class="col-md-6">
          <a href="index.html">
          <img id="wordmark" alt= "Closets For Good wordmark" src="assets/images/logotext.png" height="150px"></a>
      </div>
    </nav>
   </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h3>Login Form</h3>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <br>

          <button type="submit" class="btn btn-padded frontpage-btn">Login</button>
        </form>
        <br />
        <p>Or sign up <a href="signup.html">here</a></p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
